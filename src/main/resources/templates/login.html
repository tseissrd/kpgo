<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="login">
			This is login page
			<div class="form-fields">
				<div class="username">
					<div class="field-label">
						username
					</div>
					<div class="field-input">
						<input id="username" type="text" placeholder="username"/>
					</div>
				</div>
				<div class="password">
					<div class="field-label">
						password
					</div>
					<div class="field-input">
						<input id="password" type="password" placeholder="password"/>
					</div>
				</div>
			</div>
			<div class="submit">
				<button type="submit">submit</button>
			</div>
		</div>
	</body>
</html>
